<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main class="grid-container">
        <div class="card">
            <div class="card_header">
                <img src="images/illustration-hero.svg" ALT="a person listening to music - iluustration">
            </div>
            <div class="order_summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="annual_plan">
                <div class="col-1"><img src="images/icon-music.svg" ALT="note icon">
                </div>
                <div class="col-2"><span class="title">Annual Plan</span>
                    $59.99/year
                </div>
                <div class="col-1"><a href="" class="change">Change</a>
                </div>
            </div>
            <div class="order_footer">
                <button class="payment">Proceed to Payment</button>
                <p><a href="" class="cancel">Cancel Order</a></p>
            </div>
        </div>
    </main>
</body>

</html>
